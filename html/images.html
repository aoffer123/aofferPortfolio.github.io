<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/unicons.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <!-- MAIN STYLE -->
    
    <link rel="stylesheet" href="../css/images.css">
    
</head>
<body>
    <div class="container">
        <div class="project-grid">
            <div class="project-item" data-index="0">
                <img src="../images/project/project-image01.png" alt="Project 1">
            </div>
            <div class="project-item" data-index="1">
                <img src="../images/project/project-image01.png" alt="Project 2">
            </div>
            <div class="project-item" data-index="2">
                <img src="../images/project/project-image01.png" alt="Project 3">
            </div>
        </div>
    </div>

    <div class="carousel-container" id="carouselContainer">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div id="projectCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be dynamically inserted here -->
            </div>
            <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const projects = [
                {
                    image: "../images/project/project-image01.png",
                    title: "Maru Sushi Delivery App",
                    description: "I made an app for Detroit's sushi restaurant, Maru, to deliver meals directly to the doors of customers.",
                    product: "Detroit sushi restaurant needs an app for delivery orders.",
                    duration: "January - March 2022",
                    problem: "During the pandemic, people are ordering delivery more often. This app helps fill that need by delivering on demand.",
                    goal: "Your goal description here"
                },
                {
                    image: "../images/project/project-image01.png",
                    title: "Project 2",
                    description: "Details about Project 2.",
                    product: "Product description",
                    duration: "Duration",
                    problem: "Problem description",
                    goal: "Goal description"
                },
                {
                    image: "../images/project/project-image01.png",
                    title: "Project 3",
                    description: "Details about Project 3.",
                    product: "Product description",
                    duration: "Duration",
                    problem: "Problem description",
                    goal: "Goal description"
                }
            ];

            function createCarouselItem(project, isActive) {
                return `
                    <div class="carousel-item ${isActive ? 'active' : ''}">
                        <img src="${project.image}" alt="${project.title}">
                        <div class="carousel-caption">
                            <h5>${project.title}</h5>
                            <p>${project.description}</p>
                            <p><strong>The Product:</strong> ${project.product}</p>
                            <p><strong>Project Duration:</strong> ${project.duration}</p>
                            <p><strong>The Problem:</strong> ${project.problem}</p>
                            <p><strong>The Goal:</strong> ${project.goal}</p>
                        </div>
                    </div>
                `;
            }

            $('.project-item').click(function() {
                const index = $(this).data('index');
                $('#carouselInner').empty();
                projects.forEach((project, i) => {
                    $('#carouselInner').append(createCarouselItem(project, i === index));
                });
                $('#carouselContainer').addClass('active');
                $('#projectCarousel').carousel(index);
            });

            $('#closeBtn').click(function() {
                $('#carouselContainer').removeClass('active');
            });

            $('#projectCarousel').carousel({
                interval: false
            });
        });
    </script>
</body>
</html>
